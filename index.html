<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Local Jobs Dashboard</title>
    <style>
        /* --- Basic Styling for Readability --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }
        h1 {
            color: #2c3e50;
        }
        p.subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
        }

        /* --- Styling for the Job "Cards" --- */
        .job-listings-container {
            display: grid;
            gap: 1.5rem;
        }
        .job-card {
            background-color: #ffffff;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.2s ease-in-out;
        }
        .job-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }
        .job-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }
        .job-title a {
            color: #3498db;
            text-decoration: none;
        }
        .job-title a:hover {
            text-decoration: underline;
        }
        .job-company {
            font-size: 1.1rem;
            font-weight: 500;
            color: #16a085;
            margin: 0 0 1rem 0;
        }
        .job-details {
            font-size: 0.95rem;
            color: #555;
        }
        .job-description {
            margin-top: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>New Local Jobs Dashboard</h1>
            <p class="subtitle">Live jobs found in the last few days matching our keywords.</p>
        </header>
        
        <div class="job-listings-container" id="job-listings-container">
            <p id="loading-message">Fetching the latest jobs...</p>
        </div>
    </div>

    <script>
        // --- This script runs when the page loads ---
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('job-listings-container');
            
            try {
                // Step 1: Call our own API to get the job data
                const response = await fetch('/api/fetch-jobs');

                // Handle cases where the API call itself fails
                if (!response.ok) {
                    throw new Error(`Failed to fetch jobs. Server responded with status: ${response.status}`);
                }

                const data = await response.json();

                // If the API returns an error message in the data, show it
                if (data.error) {
                    throw new Error(data.error);
                }

                // Step 2: Clear the "Loading..." message
                container.innerHTML = ''; 

                // If no jobs are found, display a helpful message
                if (data.jobs.length === 0) {
                    container.innerHTML = '<p>No new jobs found matching the criteria in the last few days.</p>';
                    return;
                }
                
                // Step 3: Loop through each job and create an HTML "card" for it
                data.jobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card';

                    // Use the data to build the card's content
                    jobCard.innerHTML = `
                        <h2 class="job-title"><a href="${job.redirect_url}" target="_blank">${job.title}</a></h2>
                        <p class="job-company">${job.company.display_name}</p>
                        <p class="job-details"><strong>Location:</strong> ${job.location.display_name}</p>
                        <div class="job-description">${job.description}</div>
                    `;

                    // Add the finished card to the container on the page
                    container.appendChild(jobCard);
                });

            } catch (error) {
                // If anything goes wrong, display an error message on the page
                console.error('Error fetching and displaying jobs:', error);
                container.innerHTML = `<p style="color: red;"><strong>Error:</strong> Could not load jobs. ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
